</table>

<script>
    var sp = {$sp}
    console.log(sp)
    var n = 0
    var num
    var price
    var table = document.getElementById('table1')
    while(sp[n]) {
        var tr = document.createElement("tr")
        var i = 0

        var td = document.createElement("td")
        td.innerHTML = sp[n][0]
        tr.appendChild(td)

        var td = document.createElement("td")
        td.innerHTML = sp[n][1]
        tr.appendChild(td)
        i++

        var td = document.createElement("td")
        td.innerHTML = sp[n][2]
        tr.appendChild(td)

        // console.log(tr)
        table.appendChild(tr)
        n++
    }
</script>
